<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="select2-container text-center">
    <h1>Password Generator</h1>
    <form action="{% url "password" %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length password
        <br>
        <input type="checkbox" name="uppercase"> Add uppercase
        <br>
        <input type="checkbox" name="numbers"> Add numbers
        <br>
        <input type="checkbox" name="special"> Add special symbol
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <br>
     <a href="{% url "info" %}" class="btn btn-primary">Info</a>
    </div>
</body>
</html>
